<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edinburgh College Web Development Students Websites</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f3f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        .student-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .student-card:nth-child(5n+1) { border-color: #3498db; }
        .student-card:nth-child(5n+2) { border-color: #e74c3c; }
        .student-card:nth-child(5n+3) { border-color: #2ecc71; }
        .student-card:nth-child(5n+4) { border-color: #f39c12; }
        .student-card:nth-child(5n+5) { border-color: #9b59b6; }
        .student-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .student-card a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .student-card a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Edinburgh College Web Development Students Websites</h1>
    
    <div class="student-grid" id="student-links"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentCount = 25;
            const studentLinksContainer = document.getElementById('student-links');
            
            for (let i = 1; i <= studentCount; i++) {
                const card = document.createElement('div');
                card.className = 'student-card';
                
                const link = document.createElement('a');
                link.href = `/student${i}`;
                link.textContent = `Student ${i}`;
                link.setAttribute('target', '_blank');
                
                card.appendChild(link);
                studentLinksContainer.appendChild(card);
            }
        });
    </script>
</body>
</html>
